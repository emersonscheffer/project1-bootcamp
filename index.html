<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>beta version 1</title>

    <link rel="shortcut icon" href="./assets/imgs/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./routeAPI/maps.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">

    <!-- <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script> -->

</head>

<body>


    <article>
        <section id="firstScreen">

            <div class="good-morning" id="good-morning">
                <h1>Good Morning</h1>
            </div>

            <div class="clock" id="clock">
                <h1 id="current-time"></h1>
            </div>

            <div class="enterName" id="enterName">
                <h1>Enter your name</h1>
            </div>

            <div class="form" id="form">

                <form class="userName">
                    <input type="text" class="" id="name" placeholder="your name">
                    <div></div>
                    <input id="submitBtn" type="submit" value="Enter">
                </form>

            </div>


        </section>
        <!-- firstScreen -->

        <section id="secondScreen">

            <article id="secondScreenArticle">
                <div id="logoDiv">

                    <img src="./assets/imgs/logo-final.svg" alt="">

                    <h1>Jump Start</h1>
                    <div id="good-morning2">Good Morning</div>
                    <div id="name2"></div>
                </div>

                
                <div id="quote"></div>


                <div id="weather">
                    <div id="location"></div>
                    <div id="weather-sky"></div>
                    <div id="temp"></div>
                    <div id="sunrise"></div>
                    <div id="wind"></div>
                    <div id="humidity"></div>
                </div>

                <div id="news">
                </div>

                <div id="map-traffic">









                    <div id="map"></div>
                    <div id="right-panel">
                        <div>
                            <b>Start:</b>
                            <input id="start">

                            <div id="unimportant">
                                <br>
                                <b>Waypoints:</b> <br>
                                <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br>
                                <select multiple id="waypoints">
                                    <option value="montreal, quebec">Montreal, QBC</option>
                                    <option value="toronto, ont">Toronto, ONT</option>
                                    <option value="chicago, il">Chicago</option>
                                    <option value="winnipeg, mb">Winnipeg</option>
                                    <option value="fargo, nd">Fargo</option>
                                    <option value="calgary, ab">Calgary</option>
                                    <option value="spokane, wa">Spokane</option>
                                </select>
                            </div>

                            <br>
                            <b>End:</b>
                            <input id="end">
                            <br>
                            <input type="submit" id="submit">
                        </div>
                        <!-- End of inside of right panel -->
                        <div id="directions-panel"></div>
                    </div>













                </div>

            </article>
            <aside>
                <div id="clock2">Clock</div>
                <div id="to-do-list">

                    <div id="current-list"></div>

                    <form class="todo-form">
                        <input type="text" id="item-to-be-added" placeholder="todo item">
                        <input id="submit-btn-add" type="submit" value="">
                    </form>


                </div>

            </aside>

        </section>
        <!-- secondScreen -->


        <section id="settings">
            name:
            Interests:

        </section>


    </article>


    <footer>
        <div id="version">
            <h3>Â© copyright - v 1.0 </h3>
        </div>
        <div id="gear-settings">
            <a href="#">
                <img onclick="" width="20px" src="./assets/imgs/gear-settings-white.png" alt="" srcset="">
            </a>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzM__JkWwv3yQDfugZDCdqfY21F48PtyA&callback=initMap">
    </script>


    <script src="./routeAPI/maps.js"></script>
    <script src="./weatherAPI/weather.js"></script>
    <script src="./quoteAPI/quote.js"></script>
    <script src="./assets/js/logos.js"></script>
    <!-- <script src="./assets/js/particles.js"></script> -->
    <script src="./newsAPI/news.js"></script>
    <script src="./assets/js/todo.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
